<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <title>Book Appointment - Monica Opto Hub</title>
    <meta name="description" content="Book your appointment for eye exams, style consultations and more at Monica Opto Hub">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .appointment-form-container {
            max-width: 600px;
            margin: 40px auto;
            padding: 40px;
            background: linear-gradient(135deg, #ffffff, #FCF8F7);
            border-radius: 16px;
            border: 1px solid rgba(222, 161, 147, 0.2);
            box-shadow: 0 20px 60px rgba(222, 161, 147, 0.3);
        }
        
        .appointment-form h2 {
            text-align: center;
            margin-bottom: 32px;
            color: #7a534a;
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(135deg, #DEA193, #BA867B);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #7a534a;
        }
        
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid rgba(222, 161, 147, 0.3);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.8);
            color: #1f2937;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #DEA193;
            box-shadow: 0 0 0 3px rgba(222, 161, 147, 0.1);
            background: rgba(255, 255, 255, 1);
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        
        .submit-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #DEA193, #BA867B);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(222, 161, 147, 0.3);
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(222, 161, 147, 0.4);
            background: linear-gradient(135deg, #BA867B, #DEA193);
        }
        
        .success-message {
            display: none;
            background: linear-gradient(135deg, #F3DDD8, #F0D4CE);
            color: #7a534a;
            padding: 16px;
            border-radius: 12px;
            border: 1px solid rgba(222, 161, 147, 0.3);
            border-left: 4px solid #DEA193;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 500;
        }
        
        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: #DEA193;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        
        .back-link:hover {
            color: #BA867B;
            text-decoration: underline;
        }
        
        @media (max-width: 768px) {
            .appointment-form-container {
                margin: 20px;
                padding: 30px 20px;
            }
            
            .form-row {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .appointment-form h2 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-link">‚Üê Back to Home</a>
        
        <div class="appointment-form-container">
            <h2>Book Your Appointment</h2>
            
            <div id="successMessage" class="success-message">
                Thank you! Your appointment request has been submitted successfully. We'll contact you soon to confirm your appointment.
            </div>
            
            <form id="appointmentForm" class="appointment-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="name">Full Name *</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number *</label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="email">Email Address *</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="service">Service Required *</label>
                        <select id="service" name="service" required>
                            <option value="">Select Service</option>
                            <option value="Eye Exam & Consultation">Eye Exam & Consultation</option>
                            <option value="Contact Lens Fitting">Contact Lens Fitting</option>
                            <option value="Style Consultation">Style Consultation</option>
                            <option value="Prescription Glasses">Prescription Glasses</option>
                            <option value="Sunglasses Selection">Sunglasses Selection</option>
                            <option value="Frame Adjustment">Frame Adjustment</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="preferredDate">Preferred Date *</label>
                        <input type="date" id="preferredDate" name="preferredDate" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="preferredTime">Preferred Time *</label>
                    <select id="preferredTime" name="preferredTime" required>
                        <option value="">Select Time</option>
                        <option value="9:00 AM">9:00 AM</option>
                        <option value="10:00 AM">10:00 AM</option>
                        <option value="11:00 AM">11:00 AM</option>
                        <option value="12:00 PM">12:00 PM</option>
                        <option value="1:00 PM">1:00 PM</option>
                        <option value="2:00 PM">2:00 PM</option>
                        <option value="3:00 PM">3:00 PM</option>
                        <option value="4:00 PM">4:00 PM</option>
                        <option value="5:00 PM">5:00 PM</option>
                        <option value="6:00 PM">6:00 PM</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="message">Additional Message</label>
                    <textarea id="message" name="message" rows="4" placeholder="Please provide any additional details or special requirements..."></textarea>
                </div>
                
                <button type="submit" class="submit-btn">Book Appointment</button>
            </form>
            
        </div>
    </div>

    <script>
        // Set minimum date to today
        document.getElementById('preferredDate').min = new Date().toISOString().split('T')[0];
        
        // WhatsApp integration function
        function sendToWhatsApp(appointment) {
            // WhatsApp number: +91-7000532010 (remove any spaces, dashes, or plus signs)
            const whatsappNumber = '917000532010';
            
            // Create a formatted message
            const message = `üè• *New Appointment Booking - Monica Opto Hub*

üë§ *Customer Details:*
‚Ä¢ Name: ${appointment.name}
‚Ä¢ Phone: ${appointment.phone}
‚Ä¢ Email: ${appointment.email}

üìÖ *Appointment Details:*
‚Ä¢ Service: ${appointment.service}
‚Ä¢ Date: ${appointment.preferredDate}
‚Ä¢ Time: ${appointment.preferredTime}

üí¨ *Additional Message:*
${appointment.message}

Please confirm this appointment. Thank you! üôè`;

            // Create WhatsApp URL with proper formatting
            const whatsappUrl = `https://wa.me/917000532010?text=${encodeURIComponent(message)}`;
            
            // Debug: Log the URL to console
            console.log('WhatsApp URL:', whatsappUrl);
            console.log('Phone Number:', '917000532010');
            console.log('Message:', message);
            
            // Try multiple methods to ensure WhatsApp opens
            try {
                // Method 1: Direct window.open
                const newWindow = window.open(whatsappUrl, '_blank', 'noopener,noreferrer');
                
                if (!newWindow) {
                    // Method 2: If popup blocked, try direct navigation
                    console.log('Popup blocked, trying direct navigation...');
                    window.location.href = whatsappUrl;
                }
            } catch (error) {
                console.error('Error opening WhatsApp:', error);
                // Method 3: Fallback - show URL for manual copy
                alert(`WhatsApp URL (copy and paste in browser):\n\n${whatsappUrl}`);
            }
            
            // Show confirmation
            setTimeout(() => {
                alert('‚úÖ Appointment details sent to WhatsApp!\n\nPhone: +91-7000532010\n\nPlease check your WhatsApp to confirm the appointment.');
            }, 1000);
        }
        
        
        // Handle form submission
        document.getElementById('appointmentForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const appointment = {
                id: Date.now().toString(),
                type: 'appointment',
                name: formData.get('name'),
                email: formData.get('email'),
                phone: formData.get('phone'),
                service: formData.get('service'),
                preferredDate: formData.get('preferredDate'),
                preferredTime: formData.get('preferredTime'),
                message: formData.get('message') || 'No additional message',
                status: 'pending',
                createdAt: new Date().toISOString(),
                source: 'Website Booking Form'
            };
            
            // Store appointment in localStorage for admin panel
            let appointments = JSON.parse(localStorage.getItem('websiteAppointments') || '[]');
            appointments.push(appointment);
            localStorage.setItem('websiteAppointments', JSON.stringify(appointments));
            
            // Also store in admin panel data
            let adminData = JSON.parse(localStorage.getItem('adminPanelData') || '{}');
            if (!adminData.appointments) adminData.appointments = [];
            adminData.appointments.push(appointment);
            localStorage.setItem('adminPanelData', JSON.stringify(adminData));
            
            // Send to WhatsApp
            sendToWhatsApp(appointment);
            
            // Show success message
            document.getElementById('successMessage').style.display = 'block';
            this.style.display = 'none';
            
            // Scroll to top
            window.scrollTo({ top: 0, behavior: 'smooth' });
        });
    </script>

    <!-- WhatsApp Contact Button -->
    <div class="whatsapp-button" id="whatsappButton" aria-label="Contact us on WhatsApp" onclick="window.open('https://wa.me/917000532010?text=' + encodeURIComponent('Hi! I need help with booking an appointment. Can you assist me?'), '_blank', 'noopener,noreferrer')">
        <div class="whatsapp-icon">

            </svg>
        </div>
        <div class="whatsapp-tooltip">
            <span>Need help? Chat with us!</span>
        </div>
    </div>

    <script src="js/main.js" defer></script>
</body>
</html>
